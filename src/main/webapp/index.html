<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>S3 Manager</title>

<!-- JQquery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />

<!-- Upload files -->
<!-- 
<link
	href="http://hayageek.github.io/jQuery-Upload-File/4.0.10/uploadfile.css"
	rel="stylesheet">
	 -->
<script
	src="http://hayageek.github.io/jQuery-Upload-File/4.0.10/jquery.uploadfile.min.js"></script>

<!-- Datatable -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/select/1.2.0/css/select.bootstrap.min.css" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/1.2.1/js/buttons.bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js"></script>

<!-- Custom script -->
<script src="js/custom_script.js"></script>

</head>
<body>
	<div class="container">

		<!-- Titles and description -->
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						S3 Object Store Manager for <strong class="text-primary">HOPE</strong>
					</h1>
					<p><em> A simple utility to manage files stored in the S3 object
							store. </em></p>
				</div>
			</div>
		</div>

		<!-- Main table -->
		<div class="row">
			<div class="col-md-12">
				<table class="table" id="filesTable">
					<thead>
						<tr>
							<th id="check">Select</th>
							<th id="fileName">Directory</th>
							<th id="fileDir">File name</th>
							<th id="fileSize">Size (KB)</th>
							<th id="dateModified">Date modified</th>
							<th id="viewFile"></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th></th>
							<th>Filter</th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<!-- Upload and delete functions -->
		<div class="row">
			<div class="col-md-6">
				<div class='form-inline'>
					<label for='uploadDir'>Upload to directory:</label> <input
						class='form-control' id="uploadDir" type="text">
					<div class='btn btn-default' id="fileUploader">Upload</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class='btn btn-danger pull-right' id="deleteSelected">
					Delete selected</div>
			</div>
		</div>

	</div>
</body>
</html>
